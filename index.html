<html lang="en">
  <head>
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body box-border p-0 m-0>
    <main class="flex justify-center items-center h-screen bg-[#E7EBF4]">
      <!-- Card -->
      <section
        class="w-[400px] h-[812px] bg-white rounded-[40px] shadow-[0px_4px_32px_0px_rgba(11,6,68,0.26)] flex flex-col p-6 justify-between"
      >
        <div>
          <!-- Title section -->
          <section class="flex items-center gap-x-4 pb-8 pt-2">
            <img
              class="h-16 w-16 object-cover rounded-2xl shadow-[0px_4px_26px_0px_rgba(42,17,96,0.25)]"
              src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile"
            />
            <div class="flex flex-col">
              <h1 class="font-bold text-[#0C031D] text-lg">Lisa Richardson</h1>
              <p class="text-[#0C031D] text-lg">Environmental meteorologist</p>
            </div>
          </section>
          <!-- Middle Section -->
          <section
            class="flex flex-col gap-y-4 border-y border-solid border-black border-opacity-[0.16] py-8"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-x-4">
                <div
                  class="h-10 w-10 bg-[rgba(151,161,240,0.24)] flex justify-center items-center rounded-lg"
                >
                  <img src="assets/heroicons_users-20-solid.svg" alt="users" />
                </div>
                <p class="font-bold text-lg text-[#0C031D]">Personal Data</p>
              </div>
              <img src="assets/iconamoon_arrow-up-2.svg" alt="arrow-up" />
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center gap-x-4">
                <div
                  class="h-10 w-10 bg-[rgba(151,161,240,0.24)] flex justify-center items-center rounded-lg"
                >
                  <img
                    src="assets/lets-icons_message-fill.svg"
                    alt="messages"
                  />
                </div>
                <p class="font-bold text-lg text-[#0C031D]">Messages</p>
              </div>
              <img src="assets/iconamoon_arrow-up-2.svg" alt="arrow-up" />
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center gap-x-4">
                <div
                  class="h-10 w-10 bg-[rgba(151,161,240,0.24)] flex justify-center items-center rounded-lg"
                >
                  <img
                    src="assets/zondicons_notification.svg"
                    alt="notifications"
                  />
                </div>
                <p class="font-bold text-lg text-[#0C031D]">Notifications</p>
              </div>
              <img src="assets/iconamoon_arrow-up-2.svg" alt="arrow-up" />
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center gap-x-4">
                <div
                  class="h-10 w-10 bg-[rgba(151,161,240,0.24)] flex justify-center items-center rounded-lg"
                >
                  <img src="assets/ic_round-location-on.svg" alt="location" />
                </div>
                <p class="font-bold text-lg text-[#0C031D]">Location</p>
              </div>
              <img src="assets/iconamoon_arrow-up-2.svg" alt="arrow-up" />
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center gap-x-4">
                <div
                  class="h-10 w-10 bg-[rgba(151,161,240,0.24)] flex justify-center items-center rounded-lg"
                >
                  <img
                    src="assets/flowbite_users-group-solid.svg"
                    alt="community"
                  />
                </div>
                <p class="font-bold text-lg text-[#0C031D]">Community</p>
              </div>
              <img src="assets/iconamoon_arrow-up-2.svg" alt="arrow-up" />
            </div>
          </section>
          <section class="flex flex-col gap-y-4 py-8">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-x-4">
                <div
                  class="h-10 w-10 bg-[rgba(151,161,240,0.24)] flex justify-center items-center rounded-lg"
                >
                  <img src="assets/heroicons_users-20-solid.svg" alt="users" />
                </div>
                <p class="font-bold text-lg text-[#0C031D]">FAQs</p>
              </div>
              <img src="assets/iconamoon_arrow-up-2.svg" alt="arrow-up" />
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-x-4">
                <div
                  class="h-10 w-10 bg-[rgba(151,161,240,0.24)] flex justify-center items-center rounded-lg"
                >
                  <img src="assets/fluent_settings-24-filled.svg" alt="users" />
                </div>
                <p class="font-bold text-lg text-[#0C031D]">Settings</p>
              </div>
              <img src="assets/iconamoon_arrow-up-2.svg" alt="arrow-up" />
            </div>
          </section>
        </div>

        <!-- Bottom section -->
        <section class="flex justify-between items-center">
          <div class="h-12 w-12 flex justify-center items-center">
            <img src="assets/Group 270.svg" alt="home" />
          </div>
          <div class="h-12 w-12 flex justify-center items-center">
            <img src="assets/Group.svg" alt="stats" />
          </div>
          <div class="h-12 w-12 flex justify-center items-center">
            <img src="assets/Group (1).svg" alt="messages" />
          </div>
          <div
            class="h-12 w-12 flex justify-center items-center rounded-[50%] bg-[rgba(230,233,252,0.40)]"
          >
            <img src="assets/Vector.svg" alt="profile" />
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
